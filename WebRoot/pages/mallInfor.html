<!-- 物品详情，易物中心点击具体物品进入，对自己所挂的物品进行删除或修改 -->
<div id="page_mallInfor">
	<link href="css/mallInfor.css" rel="stylesheet" type="text/css"/>
	<div class="content">
		<div class="thingImg"><img src="css/images/jp.jpg"></div>
		<div class="item name clearfix">
			<div class="txt">名称：</div>
			<div class="in">啊啊啊啊啊啊</div>
		</div>
		<div class="item intro clearfix">
			<div class="txt">介绍：</div>
			<div class="in">啊实打实大师打</div>
		</div>
		<div class="item price  clearfix">
			<div class="txt">价格：</div>
			<div class="in">123</div>
		</div>
		<div class="item contact  clearfix">
			<div class="txt">联系方式：</div>
			<div class="in">18281603530</div>
		</div>
		<div class="operation clearfix">
			<div class="con oper" onclick="page_mallInfor.del()">猛戳我</div>
			<div class="msg oper" onclick="page_mallInfor.modify()">留言</div>
		</div>
	</div>
	<script type="text/javascript">
    	var page_mallInfor={
			init: function() {
				//refresh();
			},
			beforeshow: function() {
				$InterAction.setHeader("易物中心", "back", "refresh");
				setActiveBtn(2);
				showFooter();
			},
			refresh: function(){
				$MsgBox.showLoading();
				$.jsonp({
					url: 'xxxxxx.action',
					callback: 'callback',
					data:{
						commodityId: GLOBAL_CONFIG.mallInfor.commodityId,
						imei:GLOBAL.imei
					},
					complete: function(json,t){$MsgBox.hideLoading()},
					success: function(data){
						if(data.result && data.result.rows.length){
							var rows = data.result.rows;
							$('page_mallInfor .content .name .in input').val(rows[0].name);
							$('page_mallInfor .content .intro .in input').val(rows[0].intro);
							$('page_mallInfor .content .price .in input').val(rows[0].price);
							$('page_mallInfor .content .contact .in input').val(rows[0].contact);
						}
					}
				})
			},
			goPage: function(url){
				$PageHandler.moveToPage(url);
			},
			modify: function(){
				var v = GLOBAL_CONFIG.mallInfor;
				v.name =  $('#page_mallInfor .content .name .in input').val();
				v.intro = $('#page_mallInfor .content .intro .in input').val();
				v.price = $('#page_mallInfor .content .price .in input').val();
				v.contact = $('#page_mallInfor .content .contact .in input').val();
				$MsgBox.showLoading();
				$.jsonp({
					url: 'xxxxxx.action', //修改acion
					callback: 'callback',
					data:{
						imei:GLOBAL.imei,
						commodityId: v.commodityId,
						name: v.name,
						intro: v.intro,
						price: v.price,
						contact: v.contact
					},
					complete: function(json,t){$MsgBox.hideLoading()},
					success: function(data){
						if(data.result){
							$MsgBox.alert(timer,'修改成功！');
						}else{
							$MsgBox.alert(timer,'修改失败！');
						}
					}
				})
			},
			del: function(){
				$.jsonp({
					url: 'xxxxxx.action', //删除action
					callback: 'callback',
					data:{
						commodityId: GLOBAL_CONFIG.mallInfor.commodityId,
						 imei:GLOBAL.imei
					},
					complete: function(json,t){},
					success: function(data){
						if(data.result){
							$MsgBox.alert('删除成功！');
						}else{
							$MsgBox.alert('删除失败！');
						}
					}
				})
			}
		};
    	$('#page_mallInfor').bind('pageinit', page_mallInfor.init)
					  	.bind('pagebeforeshow', page_mallInfor.beforeshow);
    </script>
</div>
